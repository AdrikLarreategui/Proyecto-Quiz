<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts" defer></script>
    <style>
        .hide {
          display: none;
        }

        .noList {
            list-style-type: none
        }

        @import url(https://fonts.googleapis.com/css?family=Roboto);

        body {
          font-family: Roboto, sans-serif;
        }

        #chart {
          max-width: 650px;
          margin: 35px auto;
        }
      </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand mx-1 fs-5 fw-bold">Quiz</span>
        </div>
    </nav>
    <div id="home">
      <div  class="d-flex justify-content-center">
          <div class="d-flex justify-content-center m-4">
            <div id ="initCard" class="card bg-light mb-3" style="max-width: 20rem">
              <div class="card-header">Bienvenido</div>
              <div class="card-body d-flex justify-content-center">
                <button type="button" id="startButton" class="btn btn-primary m-5" style="height: 2.5rem">
                  Empieza el juego
                </button>
              </div>
            </div>
          </div>
          
    </div>
    
  </div>
      <div id="question" class="quiz-container hide">
        <div class="card bg-light mb-3 m-4 question-container">
          <div class="card-header" id="questionStart"></div>
          <div class="card-body">
            <div class="d-flex justify-content-evenly m-5">
                <ul class = "noList d-flex flex-column align-items-center" id="options">
                    <button
                    type="button"
                    class="btn btn-primary btn-lg mb-1"
                    style="min-width: 10%">
                    <li id="option1"></li></button>

                    <button
                    type="button"
                    class="btn btn-primary btn-lg mb-1"
                    style="min-width: 10%">
                    <li id="option2"></li></button>

                    <button
                    type="button"
                    class="btn btn-primary btn-lg mb-1"
                    style="min-width: 10%">
                    <li id="option3"></li></button>

                    <button
                    type="button"
                    class="btn btn-primary btn-lg mb-1"
                    style="min-width: 10%">
                    <li id="option4"></li></button>
                </ul> 
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div id="result" class="alert hide w-25 d-flex justify-content-center" role="alert">
            </div>
          </div>
          <div class="cardFooter d-flex justify-content-end mx-5 mb-2">
            <button type="button" id="next-button" class="btn btn-primary btn-sm disabled">
              Siguiente
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="stats" class="hide">
      <div class="d-flex justify-content-center m-5">
        <div class="card bg-light mb-1" style="max-width: 20rem">
          <div class="card-header">Your stats</div>
          <div id="paintStats" class="card-body d-flex flex-column justify-content-center">
          </div>
        </div>
      </div>
    </div>

    <div id="results" class="hide">
        <div class="d-flex justify-content-evenly m-2">
          <div class="card bg-light mb-3 mx-5 d-flex flex-row">
            <div class="d-flex align-items-center">
              <img id="notaFinal" src="" class="rounded" />
            </div>
            <div
              id="textoResultado"
              class="d-flex flex-column justify-content-center align-items-center mx-5">
              <h4>Aqu√≠ van tus resultados</h4>
              <div>
                <p id="textoPersonalizado"></p>
              </div>
              <div class="cardFooter d-flex justify-content-center mx-5 mb-2">
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  id="resultButton">
                  Volver a jugar
                </button>
              </div>
            </div>
            <div id="chart">
            </div>
          </div>
        </div>
        
      </div>
</body>
</html>
